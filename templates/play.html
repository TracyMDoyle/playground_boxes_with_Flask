<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
    body {
    background-color: antiquewhite;
    }

    h1, p {
    color: rgb(52, 119, 174);
    text-align: center;
    }

    .boxholder{
        display:flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .box{
        height: 100px;
        width: 100px;
        border: 5px solid black;
        margin: 20px
    }
    </style>
</head>
<body>
    <div>
        <h1>Welcome</h1>
        <p>In the url, add / and a number to display the number of boxes you would like to display.</p>
        <p>Then add / and a color to change the color of the boxes</p>
    </div>
    <div class="boxholder">
            {% for num in range(0,num_boxes) %}
            <div class="box" style="background-color: {{color}};"></div>
            {% endfor %}
    </div>
</body>
</body>
</html>
